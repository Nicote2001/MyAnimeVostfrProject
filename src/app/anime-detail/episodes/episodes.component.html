<div style="background: whitesmoke;">
    <mdb-tabs *ngIf="totalEpisodes > 100">
        <mdb-tab  title="{{label.label}}" *ngFor="
        let label of labelsEpisodes">
            <div style="background: #1C1C1C;">
                <button *ngFor="
                let episode of label.episodes" type="button" class="btn btn-secondary m-1" (click)="testclick()">{{episode}}</button>
            </div>
        </mdb-tab>
    </mdb-tabs>
    <div style="background: #1C1C1C;" *ngIf="totalEpisodes < 100">
        <button *ngFor="
        let episode of labelsEpisodes[0].episodes" type="button" class="btn btn-secondary m-1" (click)="testclick(episode)">{{episode}}</button>
    </div>
</div>

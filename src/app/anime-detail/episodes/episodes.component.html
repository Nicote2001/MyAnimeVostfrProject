<div style="background: whitesmoke;">
    <mdb-tabs >
        <mdb-tab  title="{{label.label}}" *ngFor="
        let label of labelsEpisodes">
            <div style="background: #1C1C1C;">
                <button *ngFor="
                let episode of label.episodes" type="button" class="btn btn-secondary m-1">{{episode}}</button>
            </div>
        </mdb-tab>
    </mdb-tabs>
</div>
